<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script
      src="https://kit.fontawesome.com/26bb5832ee.js"
      crossorigin="anonymous"
    ></script>
    <title>Domaci 4 | Git</title>
  </head>
  <body>
    <header>
      <div class="topbar">
        <i class="fas fa-map-marker-alt"></i> <a href="#">New York</a>
      </div>
      <nav>
        <ul>
          <li><a href="#">Rent</a></li>
          <li><a href="#">Buy</a></li>
          <li><a href="#">Sell</a></li>
          <li><a href="#">Messages</a></li>
        </ul>
      </nav>
    </header>
    <section class="banner-section">
      <div class="banner"></div>
      <div class="banner-text">
        <h1>Welcome to HomeExchange</h1>
        <p>Your fastest way to find or sell home online</p>
      </div>
    </section>
    <main>
      <div class="filters">
        <ul>
          <li>$1,200-$4000</li>
          <li>1+Bedroom</li>
          <li>Garage</li>
        </ul>
      </div>
      <section class="cards-section">
        <div class="cards-section__grid">
          <article class="cards-section__card">
            <a href="#">
              <div class="cards-section__card__overlay">
                <p>Loft Apartman</p>
                <p>$3.000</p>
              </div>
              <img src="./slike/1.jpg" alt="Loft Apartman" />
            </a>
          </article>
          <article class="cards-section__card">
            <a href="#">
              <div class="cards-section__card__overlay">
                <p>Lovely House</p>
                <p>$3.500</p>
              </div>
              <img src="./slike/2.jpg" alt="Lovely House" />
            </a>
          </article>
          <article class="cards-section__card">
            <a href="#">
              <div class="cards-section__card__overlay">
                <p>Beachside Condo</p>
                <p>$2.300</p>
              </div>
              <img src="./slike/3.jpg" alt="Beachside Condo" />
            </a>
          </article>
          <article class="cards-section__card">
            <a href="#">
              <div class="cards-section__card__overlay">
                <p>Center town Studio</p>
                <p>$2.800</p>
              </div>
              <img src="./slike/4.jpg" alt="Center town Studio" />
            </a>
          </article>
          <article class="cards-section__card">
            <a href="#">
              <div class="cards-section__card__overlay">
                <p>Downtown Apartment</p>
                <p>$1.500</p>
              </div>
              <img src="./slike/5.jpg" alt="Downtown Apartment" />
            </a>
          </article>
        </div>
      </section>
    </main>
  </body>
</html>
